    <title>Hospital</title>

    <link rel="stylesheet" href="../styles_main.css">
</head>
<body>
    <header>   
        <div class="Cabezera">
            <button title = "button" class="Menu_Hamburgesa1">
                <svg class="svg1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
            </button>
            
            <h1 class>Hospital</h1>
            <a href="../Main.html" >
                <img src="../Logo.png" alt = "Logo" class = "Logo">
            </a>
            <h2 class>Contar Citas</h2>
        </div>

        <nav class = "nav1">
            <ul class = "nav1_ul1">
                <li class="li"><a href="Doctor.html" class="a">Volver Doctor</a></li>
                <li class="li"><a href="../Main.html" class="a">Volver al Menu</a></li>
            </ul>
        </nav>

    </header>

    <div class="Fondo">
        <form class = "Formulario" id = "Formulario" method="POST" action="NumCitasDoctor.php">
            <!--ID-->
            <div class="Formulario_Grupo" id = "Grupo_id">
                <label for="nIdDoctor" class = "Formulario_Label">ID Doctor</label>
                <div class = "Formulario_Grupo_Input">
                    <input type="number" class = "Formulario_Input" name = "nIdDoctor" id = "nIdDoctor" placeholder="1">
                    <i class="Icono fa-solid fa-times-circle"></i>
                </div>
                <p class = "Error">ID incorrecto</p>
            </div>

            <!--Fecha de cita-->
            <div class="Formulario_Grupo" id = "Grupo_Fecha">
                <label for="nDias" class = "Formulario_Label">Fecha a consultar</label>
                <div class = "Formulario_Grupo_Input">
                    <input type="text" class = "Formulario_Input" name = "nDias" id = "nDias" placeholder="dd/mm/yyyy">
                    <i class="Icono fa-solid fa-circle-xmark"></i>
                </div>
                <p class = "Error">Fecha no valida</p>
            </div>

            <!--Mensaje-->
            <div class = "Formulario_Mensaje" id = "Formulario_Mensaje">
                <p><i class="fa-solid fa-triangle-exclamation"></i><b>Error: Por favor rellena el formulario correctamente</b></p>
            </div>

            <!--Botón-->
            <div class="Formulario_Grupo_Boton">
                <button type = "submit" class = "Formulario_Boton">Contar Citas</button>
                <p class = "Exito" id = "Exito">Se ha contado las citas del doctor de ese día</p>
            </div>
        </form>
    </div>

    <footer>
        <div class = "Contacto">
            <a href="../Main.html" >
                <img src="../Logo.png" alt = "Logo" class = "Logo">
            </a>
            <p>Hospital</p>
            <p><a href="mailto:manu.martinandrade@alum.uca.es">manu.martinandrade@alum.uca.es</a></p>
        </div>
    </footer>

</body>
</html>
